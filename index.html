<DOCTYPE! html>
<html>
<head>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

      <style type="text/css">
      	.orange {
			background-color: orange;
		}
		.blue {
			background-color: blue;
		}
		.row {
			background-color: white;
		}
      </style>

	<title></title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 orange">A</div>
			<div class="col-lg-6 blue">A</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 blue">B</div>
			<div class="col-lg-6 orange">B</div>
		</div>
	</div>

			<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 orange">A</div>
			<div class="col-lg-9 blue">A</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 blue">B</div>
			<div class="col-lg-9 orange">B</div>
		</div>
	</div>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-2 col-xs-5 orange">A</div>
			<div class="col-lg-6 col-md-4 col-sm-10 col-xs-7 blue">A</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-2 col-xs-5 blue">B</div>
			<div class="col-lg-6 col-md-4 col-sm-10 col-xs-7 orange">B</div>
		</div>
	</div>



	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>	
</body>
</html>
